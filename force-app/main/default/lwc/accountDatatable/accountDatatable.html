<template>
    <div class="button">
        <lightning-button variant="brand" label="Create New" onclick={handleClick}></lightning-button>
    </div>
    <lightning-datatable key-field="id" data={data} columns={columns}
        onrowaction={handleRowAction}></lightning-datatable>
    <template if:true={showchild}>
        <c-modal-record-form record-id={id} onokay={hidechild}>
        </c-modal-record-form>
    </template>
    <template if:true={createNew}>
        <c-modal-record-form onokay={hidechild}>
        </c-modal-record-form>
    </template>
</template>
