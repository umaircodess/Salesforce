<template>
  <lightning-card label="Parent">
    <lightning-combobox name="All Objects" label="All sObjects" placeholder="Select any sObject" options={parentoptions}
      onchange={handleparent}></lightning-combobox>
  </lightning-card>
  <lightning-card label="Children">
    <lightning-combobox name="All Objects" label="Every Entity related to Selected Parent" placeholder="Select any sObject" options={childoptions}
      onchange={handlechild}></lightning-combobox>
  </lightning-card>
  <lightning-card label="All Child Records">
    <lightning-datatable key-field="Id" data={data} columns={columns} onrowaction={handleRowAction}
      hide-checkbox-column></lightning-datatable>
  </lightning-card>
  <template if:true={showchild}>
    <c-modal-record-form record-id={id} obj-api-name={apiname} onokay={hidechild}>
    </c-modal-record-form>
  </template>
</template>
