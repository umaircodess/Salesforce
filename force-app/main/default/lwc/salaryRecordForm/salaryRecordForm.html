<template>
    <lightning-card icon-name="standard:account" variant="base">
        <div slot="title">
            Add Multiple Salaries at Once
        </div>
        <div slot="actions">
            <lightning-icon icon-name="utility:new" alternative-text="Add another row" size="xx-large"
                title="Add another row" variant="success" onclick={addform}></lightning-icon>
        </div>
        <div>
            <template for:each={rows} for:item="row">
                <lightning-record-edit-form key={row.id} object-api-name="Salary__c">

                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_1-of-12 slds-shrink-none slds-align-middle">
                            <lightning-layout-item>
                              <p style=" font-size : 20px; font-weight: 500;"> Record No: {row.id}</p>
                            </lightning-layout-item>
                            <!-- <lightning-input label="Row No " value={IndexOfRow} read-only="true"></lightning-input> -->
                        </div>
                        <template for:each={fields} for:item="field">
                            <div key={field} class="slds-col">
                                <lightning-input-field field-name={field}></lightning-input-field>
                            </div>
                        </template>
                        <div class="slds-col slds-align-middle">
                            <lightning-icon icon-name="utility:delete" alternative-text="Delete row" size="xx-large"
                                title="Delete row" variant="error" onclick={removeform}
                                data-row={row.id}></lightning-icon>
                        </div>
                    </div>
                </lightning-record-edit-form>
            </template>
        </div>
        <div slot="footer">
            <div class="slds-text-align_center slds-m-top_medium">
                <lightning-button type="submit" label="Submit" onclick={savesalaries}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
